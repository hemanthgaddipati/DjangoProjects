{% extends 'food/base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <h2>Are you sure you want to delete {{ item.item_name }}</h2>
        <button type="submit" class="btn btn-success">Confirm</button>
        <a class="btn btn-secondary" href="{% url 'food:detail' item.id %}">Cancel</a>
    </form>
</body>
</html>
{% endblock %}
